{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Serenti{% endblock %}</title>

    <link rel="stylesheet" href="{% static 'css/base.css' %}">

    {% block extra_css %}{% endblock %}
</head>
<body>
    <header class="navbar">
        <a href="{% url 'home_page' %}" class="logo">Serenti</a>

        <ul class="navbar-links">
            <li><a href="{% url 'home_page' %}">Inicio</a></li>
            <li><a href="{% url 'directory' %}">Directorio</a></li>
        </ul>

        <div class="navbar-buttons">
            <a href="{% url 'register' %}" class="btn btn-register">Regístrate</a>
            <a href="{% url 'login' %}" class="btn btn-login">Iniciar Sesión</a>
        </div>
    </header>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <footer class="main-footer">
        <div class="footer-content-wrapper">
            <div class="footer-brand-info">
                <div class="footer-text">
                    <span class="footer-brand">Serenti</span>
                </div>
            </div>
            <nav class="footer-nav">
                <ul>
                    <li><a href="{% url 'home_page' %}">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="{% url 'directory' %}#features-section">Directorio</a></li>
                </ul>
            </nav>
        </div>
        <p class="footer-copyright">© SoulTrack 2025. All rights reserved</p>
    </footer>
</body>
</html>
